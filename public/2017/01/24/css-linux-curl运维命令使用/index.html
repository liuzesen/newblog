<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> [linux]curl运维命令使用 · zeson的博客</title><meta name="description" content="[linux]curl运维命令使用 - zeson"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://liuzesen.github.io/atom.xml" title="zeson的博客"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/liuzesen" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">[linux]curl运维命令使用</h1><div class="post-info">2017年1月24日</div><div class="post-content"><h4 id="查看curl的响应时间"><a href="#查看curl的响应时间" class="headerlink" title="查看curl的响应时间"></a>查看curl的响应时间</h4><hr>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">curl -o /dev/null -s -w %&#123;time_namelookup&#125;::%&#123;time_connect&#125;::%&#123;time_starttransfer&#125;::%&#123;time_total&#125;::%&#123;speed_download&#125;&quot;\n&quot; &quot;http://www.qq.com&quot;</div><div class="line"></div><div class="line">-w 格式化输出curl请求的各个参数，这里用到了（时间单位为秒）：</div><div class="line">time_namelookup DNS寻址时间</div><div class="line">time_connect  DNS寻址时间+建立连接时间</div><div class="line">time_starttransfer  DNS寻址时间+建立连接时间+传输数据时间</div><div class="line">time_total    DNS寻址时间+建立连接时间+传输数据时间+关闭连接时间</div><div class="line">speed_download  下载速度</div><div class="line"></div><div class="line">-o 为输出内容的位置，如果想记录下来就写文件名称</div><div class="line">-s 静默模式，不显示连接等信息</div></pre></td></tr></table></figure>
<p>效果如下：<br><a href="/images/shell_curl.png"><img src="/images/shell_curl.png" alt="图片"></a></p>
